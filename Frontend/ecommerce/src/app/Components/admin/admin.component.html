<div class="container">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-8">
            <h2>Products</h2>
          </div>
          <div class="col-sm-4">
            <button type="button" class="btn btn-info add-new" (click)="onAddClick()">
              <i class="fa fa-plus"></i> Add New </button>
          </div>
        </div>
      </div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of adminProducts">
            <td>{{product?.productsName}}</td>
            <td>{{product?.category}}</td>
            <td>{{product?.price}}</td>
            <td>
              <a class="add" title="Add" data-toggle="tooltip"
                ><i class="material-icons"></i></a
              >
              <a (click)="onEditClick(product)" class="edit" title="Update" data-toggle="tooltip"><i class="material-icons"></i></a>
              <a (click)="onDeleteClick(product.productsName)" class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
