<div class="container">
    <div class="row">
        
        <div class="col-md-9">
            <div class="osahan-account-page-right shadow-sm bg-white p-4 h-100">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane  fade  active show" id="orders" role="tabpanel" aria-labelledby="orders-tab">
                        <h2 class="font-weight-bold mt-0 mb-4">Past Orders</h2>
                        <div class="bg-white card mb-4 order-list shadow-sm">
                            <div class="gold-members p-4">
                                <div class="media" *ngFor="let orderedProduct of orderedProducts">
                                    <img class="mr-4" src="{{orderedProduct?.file}}" alt="Generic placeholder image">
                                    <div class="media-body">
                                        <p class="text-dark">{{orderedProduct?.title}} X 1
                                        </p>
                                        <p class="mb-0 text-black text-primary pt-2"><span class="text-black font-weight-bold"> Total Paid:</span> {{orderedProduct?.price}}
                                        </p>
                                        <hr>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
