<div class="container bootstrap snippets bootdey" *ngIf="cartProducts?.length != 0">
    <div class="col-md-10 col-sm-8 content">
        
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-info panel-shadow">
                    
                    <div class="panel-body"> 
                        <div class="table-responsive" >
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Product</th>
                                <th>Description</th>
                                <th>Qty</th>
                                <th>Price</th>
                                <th>Total</th>
                            </tr>
                            </thead>
                            <tbody>
                                <!-- For Loop Start -->
                                
                                    <tr *ngFor="let product of cartProducts" >
                                        <td><img src="{{product?.image}}" class="img-cart"></td>
                                        <td><strong>{{product?.productsName}}</strong></td>
                                        <td>
                                            <form class="form-inline">
                                                <input class="form-control" disabled type="text" value="1">
                                                <button (click)="deleteFromCart(product)" class="btn btn-primary"><i class="fa fa-trash-o"></i></button>
                                            </form>
                                        </td>
                                        <td>{{product?.price}}</td>
                                        <td>{{product?.price}}</td>
                                    </tr>
                               
                                <!-- For Loop End -->
                                
                                <tr>
                                    <td colspan="6">&nbsp;</td>
                                </tr>
                                <tr>
                                    <td colspan="4" class="text-right">Total Product</td>
                                    <td>{{totalOfProducts}}</td>
                                </tr>
                                <tr>
                                    <td colspan="4" class="text-right">Total Shipping</td>
                                    <td>{{shippingCost}}</td>
                                </tr>
                                <tr>
                                    <td colspan="4" class="text-right"><strong>Total</strong></td>
                                    <td>{{totalWithShipping}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                </div>
                <a href="home" class="btn btn-success"><span class="glyphicon glyphicon-arrow-left"></span>&nbsp;Continue Shopping</a>
                <a href="pay" class="btn btn-primary pull-right">Next<span class="glyphicon glyphicon-chevron-right"></span></a>
            </div>
        </div>
    </div>
</div>

<div class="empty-cart"  *ngIf="cartProducts?.length == 0">
    <h3>Add Products to cart</h3>
</div>
